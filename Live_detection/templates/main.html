<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 50px;
        }
        .container {
            display: flex;
            gap: 20px;
            justify-content: center; 
            align-items: center;
        }
        .segment {
            display: flex;
            gap: 10px;
            background: rgb(0, 0, 255);
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .digit {
            width: 50px;
            height: 70px;
            background: black;
            color:aliceblue;
            font-size: 40px;
            font-weight: bold;
            text-align: center;
            line-height: 70px;
            border-radius: 5px;
            font-family: 'Courier New', Courier, monospace;
        }
        h2 {
            margin-bottom: 20px;
        }

        .table-container {
            display: flex;
            justify-content: center;
        }

        table {
            width: 80%;
            border-collapse: collapse;
            background: white;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            overflow: hidden;
        }

        th, td {
            padding: 12px;
            border: 1px solid #ddd;
            text-align: center;
        }

        th {
            background: blue;
            color:white;
        }

        tbody tr:nth-child(even) {
            background: #f9f9f9;
        }
        div .logout-btn {
            display: inline-block;
            padding: 10px 20px;
            background: rgb(79, 79, 208);
            color: white;
            text-decoration: none;
            border-radius: 5px;
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
        }
        .logout-btn:hover {
            background: blue;
        }
    </style>
</head>
<body>
   <header>
    
      <h1>Live Data Transimission </h1>

   </header>
    
    

    {% comment %} <div class="container">
        <div class="segment">
            <div class="digit">1</div>
            <div class="digit">2</div>
            <div class="digit">3</div>
            <div class="digit">4</div>
        </div>

        <div class="segment">
            <div class="digit">5</div>
            <div class="digit">6</div>
            <div class="digit">7</div>
            <div class="digit">8</div>
        </div>

        <div class="segment">
            <div class="digit">9</div>
            <div class="digit">0</div>
            <div class="digit">1</div>
            <div class="digit">2</div>
        </div>
    </div> {% endcomment %}

    <hr/>

    <div class="table-container">
        <table>
            <thead>
                <tr>
                    <th>Timestamp</th>
                    <th>Number Sequence</th>
                </tr>
            </thead>
            <tbody>

                {% for dis in display %}
                
                

                <tr>
                    <td>{{dis.updated}}</td>
                    <td>{{dis.array}}</td>
                </tr>
                
                {% endfor %}
            </tbody>
        </table>
    </div>
    
    <div>
        <a href="{% url 'delete' %}" class="logout-btn">Delete</a>
        <a href="{% url 'generate' %}" class="logout-btn">Generate</a>

    </div>

</body>
</html>
