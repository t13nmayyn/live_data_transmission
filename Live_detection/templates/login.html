<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <style>
        
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
            margin: 0; 
        }

       
        .login {
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 300px;
        }

        
        input {
            width: 100%;
            padding: 10px;
            margin: 8px -10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        
        .home {
            display: inline-block;
            margin: 0 -10px;
            width: 100%;
            padding: 10px;
            background: blue;
            color: white;
            text-align: center;
            border-radius: 5px;
            text-decoration: none;
            font-weight: bold;
        }

        .home:hover {
            background: darkblue;
        }
        .signup {

            text-decoration: none;
        }
        .signup:hover {
            text-decoration: underline;

        }
    </style>
</head>
<body>

    <div class="login">
        <form action=""></form>
        <h2>Login</h2>
        <input type="text" id="Username" placeholder="Username">
        <input type="password" id="password" placeholder="Password">
        <a href="home.html" class="home">Login</a>
        <a href="signup.html" class="signup">Signup</a> 
        </form>
    </div>

    



</body>
</html>
